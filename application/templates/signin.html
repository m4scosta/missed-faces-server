{% import '_forms.html' as forms %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro | Missed Faces</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="/static/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="/static/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/static/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="/static/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/static/bower_components/paper-card/paper-card.html">
    <link rel="import" href="/static/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/static/bower_components/paper-button/paper-button.html">

    <link rel="import" href="/static/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/static/bower_components/iron-icons/social-icons.html">
    <link rel="import" href="/static/bower_components/iron-flex-layout/iron-flex-layout.html">

    <link rel="import" href="/static/bower_components/font-roboto/roboto.html">

    <link rel="import" href="/static/theme/sky/sky.html">

    <link rel="stylesheet" href="/static/css/styles.css"/>

    <style>
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue',
            Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }
    </style>

    {% assets "home_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
</head>
<body class="fullbleed vertical layout">

<paper-header-panel class="flex">
    <paper-toolbar>
        <paper-icon-button id="navicon" icon="face"></paper-icon-button>
        <a href="/" class="flex">MISSED FACES</a>

        <ul class="auth-links">
            <li><a href="{{ url_for("auth.signin") }}">CADASTRO</a></li>
            <li><a href="{{ url_for("auth.login") }}">LOGIN</a></li>
            {% if not current_user.is_anonymous %}
                <li><a href="{{ url_for('auth.logout') }}">LOGOUT</a></li>
            {% endif %}
        </ul>
    </paper-toolbar>

    <div class="vertical layout center">
        <paper-card elevation="2" heading="Cadastro" class="login-card">
            <form is="iron-form" id="form" action="{{ request.url }}" method="POST" class="login-form">
                {{ form.csrf_token() }}
                <paper-input pattern="^.*$" error-message="E-mail inválido" autoValidate="true" type="email" name="email" autofocus="true" required="true" label="E-mail"></paper-input>

                <paper-input pattern="^.*$" autoValidate="true" type="password" name="password" required="true" label="Senha"></paper-input>

                <paper-input pattern="^.*$" autoValidate="true" type="password" name="password_2" required="true" label="Confirmação da Senha"></paper-input>

                <br>

                <div class="center">
                    <paper-button raised class="primary" onclick="submitForm()">Enviar</paper-button>
                </div>
            </form>
        </paper-card>
    </div>

</paper-header-panel>


<script>
    function submitForm() {
        var inputs = document.getElementsByTagName('paper-input');

        var valid = true;

        for (var i = 0; i < inputs.length; i++) {
            valid &= inputs[i].validate();
        }

        if (valid)
            document.forms[0].submit();
    }
</script>


</body>
</html>
